<body>
    <!--div vó com fundo laranja claro e altura/largura em 500 pixels -->
    <div style="background-color: #ecb653; height : 500px; width: 500px">
        <!--div abaixo do elemento A que tem metade da largura do body, 50% de altura da janela de exibição e cor de fundo azul claro utilizando RGB -->
        <div style="width : 250px; height : 50vh; background-color: rgb(0,255,255)">
            <!--div filha da div abaixo do elemento A com 75% de largura da janela de exibição, 50% de altura do elemento acima e com cor de fundo vermelha -->
            <div style="width: 75vw; height :25vh; background-color: rgb(255,0,0)"></div>
        </div>
        <!--div pai com fundo verde claro e altura/largura em 250 pixels -->
        <div style="background-color: #00FF00 ; height: 250px; width: 250px">
            <!--div filha com cor da fonte branca, fundo vermelho, fonte tamanho de 25 pixels, com a familia da fonte sendo monospace e em negrito sem tag -->
            <div style="color: white ; background-color:red ; font-size: 25px;font-family: monospace ;font-weight: bold;">
                Olá mundo
            </div>
        </div>
    </div>
</body>

</html>
